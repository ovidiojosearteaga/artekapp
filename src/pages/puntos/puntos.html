<ion-header margin-bottom>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis puntos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content margin-top padding *ngIf="showPage">
  <div class="header" >
    <img [src]="userThumbnail" *ngIf="userThumbnail" class="user-thumbnail" (click)="goToMisDatos()">
    <img [src]="defaultThumbnail" *ngIf="! userThumbnail"class="user-thumbnail" (click)="goToMisDatos()">
    <h3>{{userDataProvider.getName()}}</h3>
    <p class="is-client">{{userDataProvider.getStatus()}} Artek</p>
  </div>

  <ion-slides pager class="paquetes">
    <ion-slide *ngFor="let paquete of paquetes" (click)="viewPaquete(paquete)">
      <img class="image-paquete" src="{{ paquete.featureMediaUrl }}" alt="">
      <h2 class="title-paquete">{{ paquete.title.rendered }}</h2>
      <p class="description-paquete" [innerHTML]="paquete.excerpt.rendered"></p>
    </ion-slide>
  </ion-slides>

  <div class="mis-puntos">
    <p>Mis puntos <span class="puntos">{{userDataProvider.getUserData().user_points}}</span></p>
  </div>
