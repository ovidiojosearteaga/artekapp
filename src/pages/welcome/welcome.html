<ion-header>
  <ion-navbar>
    <ion-title>Artek</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col text-center>
				<img src="assets/imgs/logo.png" alt="Logotipo Artek Odontología Láser" width="270">
			</ion-col>
		</ion-row>

		<ion-list>
		  <ion-item class="list-item">
		    <ion-label fixed>Cédula</ion-label>
		    <ion-input type="number" value="17819782" [(ngModel)]="username"></ion-input>
		  </ion-item>
		  <ion-item class="list-item">
		    <ion-label fixed>Password</ion-label>
		    <ion-input type="password" value="123456789" [(ngModel)]="password"></ion-input>
		  </ion-item>
			<br />
			<button ion-button full (click)="login()">Ingresar</button>
			<div class="error-message" *ngIf="showLoginErrorMessage">
				<p>Error: Cédula de usuario o contraseña incorrecto.</p>
				<p>
					<a class="lost-password">He olvidado mi contraseña</a>
				</p>		
			</div>
			
		</ion-list>
		
		<ion-row>
			<ion-col text-center>
				<a class="go-to-signup-page" (click)="goToSignupPage()">Registarme</a>
			</ion-col>
		</ion-row>  
	</ion-grid>
</ion-content>
