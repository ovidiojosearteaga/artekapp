<ion-header>
  <ion-navbar>
    <ion-title>Transrerencia por QR</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p class="text-information">Muestra este QR al paciente a quien quieres transferir tus puntos, para que los scane con la app de Artek.</p>
    </ion-card-content>
  </ion-card>
 
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p class="text-puntos">Puntos a transferir: {{ puntos }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
