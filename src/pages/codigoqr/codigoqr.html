<ion-header>
  <ion-navbar>
    <ion-title>Transrerencia por QR</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p class="text-information">Muestra este QR para completar la transferencia de puntos.</p>
    </ion-card-content>
  </ion-card>
 
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
        <h3>Información de puntos a transferir:</h3>
        <p class="text-puntos"><strong>Paciente:</strong> {{ userDisplayName }}</p>
        <p class="text-puntos"><strong>Cédula:</strong> {{ userCedula }}</p>
        <p class="text-puntos"><strong>Puntos:</strong> {{ puntos }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
